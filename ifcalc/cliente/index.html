<!DOCTYPE html>
<html>
<head>
	<title>IFCalc - Exemplo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/estilo.css" />
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/cliente.js"></script>
</head>
<body>
	
	<form method="post"> 
		<h1>IFCalc</h1>	
		<header>
			<input type="text" id="mat" required placeholder="Matrícula"/>
		</header>
		<section>
			<input type="number" id="b1" min="0" max="100" required placeholder="1º Bim"/>
			<input type="number" id="b2" min="0" max="100" required placeholder="2º Bim"/>
			<input type="number" id="b3" min="0" max="100" required placeholder="3º Bim"/>
			<input type="number" id="b4" min="0" max="100" required placeholder="4º Bim"/>
		</section>
		<footer>
			<input type="submit" value="Enviar"/>
			<input type="reset" value="Limpar"/>
		</footer>
	</form>
</body>
</html>
